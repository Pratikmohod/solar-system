<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="sun.png">
</head>
<body>
    <video autoplay muted loop playsinline id="background-video" poster="space.jpg">
        <source src="space.mp4" type="video/mp4">
    </video>

    <div class="Dark-space">
        <div class="main">
            <div class="neptune">
                <img src="solar1.webp" alt="neptune" class="neptune1">
                <div class="uranus">
                    <img src="solar2.png" alt="uranus" class="uranus1">
                    <div class="saturn">
                        <img src="solar3.webp" alt="saturn1" class="saturn1">
                        <div class="jupiter">
                            <img src="solar4.webp" alt="jupiter1" class="jupiter1">
                            <div class="mars">
                                <img src="solar5.png" alt="mars" class="mars1">
                                <div class="earth">
                                    <img src="solar6.png" alt="earth1" class="earth1">
                                    <div class="venus">
                                        <img src="solar7.png" alt="venus1" class="venus1">
                                        <div class="mercury">
                                            <img src="solar8.png" alt="mercury1" class="mercury1">
                                            <div class="sun">
                                                

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    
</body>
</html>
